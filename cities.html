<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découverte de Mahdia, Tunisie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #495057;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #007bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 0.75em;
            padding: 0.75em;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        li:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Découverte de Mahdia, Tunisie</h1>
    </header>

    <main>
        <ul>
            <li>Tunis</li>
            <li>Sfax</li>
            <li>Sousse</li>
            <li>Monastir</li>
            <li>Hammamet</li>
            <!-- Ajoutez d'autres villes selon vos besoins -->
        </ul>
    </main>

</body>

</html>
